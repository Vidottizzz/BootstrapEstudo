<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-danger">Apagar</button>
    <button class="btn btn-success">Incluir</button>
    
    <div class="text-muted">Enviar</div>
    <div class="text-primary">Enviar</div>
    <div class="text-success">Enviar</div>
    <div class="text-info">Enviar</div>
    <div class="text-warning bg-danger">Enviar</div>
    <div class="text-danger">Enviar</div>
    <div class="text-secondary">Enviar</div>
    <div class="text-white bg-dark">Enviar</div>
    <div class="text-dark bg-white">Enviar</div>
    <div class="text-light bg-dark">Enviar</div>

    <br><br>

    <!-- --- O Bootstrap também faz muita diferença para as fontes, a tipografia dos textos -->
    <!-- --- Podemos usar a classe display-1 até a display-4 para usar como OutDoor, letra grande e chamativa. --- -->

    <h1 class="display-1">Título h1</h1>
    <h2 class="display-2">Título h2</h2>
    <h3 class="display-3">Título h3</h3>
    <h4 class="display-4">Título h4</h4>
    <h5>Título h5</h5>
    <h6>Título h6</h6>
    
    <br><br>

    <!-- Nesse caso temos o P com o tamanho de um h2, porém a semantica continua de um parágrafo -->
    <p class="h2">Um parágrafo qualquer</p>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
