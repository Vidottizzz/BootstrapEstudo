 <!-- --- grid com bootstrap, o bootstrap optou em fazer o grid utilizando flex-box -->
   <!-- --- Além dele se virar para definir e ajustar o tamanho da coluna, voce pode colocar
   um numero após o col e ele ira ajustar, ele tem o sistema de 12 colunas, que quer
dizer que, se uma coluna tiver no tamanho 8, a outra estará com tamanho 4,
se for tamanho 6, as duas estarão com tamanhos iguais,
se colocar um valor em uma coluna e na outra não, ela vai ocupar todo o resto, a não ser
que ela tenha um valor estipulado, e pelo fato de ser feito no flex-box, pode-se usar as 
funcionalidades do flex, por exemplo space between
-->
<div class="container">
    <div class="row  justify-content-between">
        <div class="bg-info col-md-6">Col</div>
        <div class="bg-success col-md-3">Col</div>

<!-- Arredondar a borda com classe rounded, colocar responsividade na imagem com o fluid 
 a classe img-thumbnail da uma estrutura de 'quadro' para a imagem, da uma estilizada na borda-->

<!-- rounded circle para fazer o circulo -->
<img class="float-lg-start rounded-circle img-fluid" src="https://wallpaperheart.com/wp-content/uploads/2018/04/wallpaper.wiki-Cool-nature-backgrounds-hd-resolution-nature-background-image-hd.jpg" alt="">
<!-- tem que estar display block pois ja que esta no meio vai ocupar a linha toda -->
<img class="rounded-circle d-block mx-auto" src="https://www.presentationmagazine.com/backgrounds/images/9/9/99244875/background_99244875_468_3.jpg" alt="">
<!-- Outra maneira de deixar no meio é colocando a imagem em um container e colocando text-center, o text-center também pega em imagem, text-end vai deixar a imagem na direita, e text-start na esquerda -->
<div class="text-center">
    <img class="rounded-circle " src="https://www.presentationmagazine.com/backgrounds/images/9/9/99244875/background_99244875_468_3.jpg" alt="">
</div>
